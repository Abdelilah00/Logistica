<div class="home-btn d-none d-sm-block">
  <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100 py-4">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a class="logo" routerLink=""><img alt="logo" height="20" src="assets/images/logo-dark.png"></a>
                    </div>

                    <h4 class="font-size-18 mt-4">Let's get started with Nazox</h4>
                    <p class="text-muted">It will be as simple as Occidental in fact it will be Occidental.</p>
                  </div>

                  <div class="p-2 mt-5">
                    <div class="counter-number" data-countdown="2020/12/31"></div>
                    <div class="counter-number ico-countdown" inputDate="December 31, 2020">
                      <div class="coming-box">{{days}}<span>Days</span>
                      </div>
                      <div class="coming-box">{{hours}}<span>Hours</span>
                      </div>
                      <div class="coming-box">{{minutes}}<span>Minutes</span>
                      </div>
                      <div class="coming-box">{{seconds}}<span>Seconds</span>
                      </div>
                    </div>
                  </div>

                  <div class="input-section mt-5">
                    <div class="row">
                      <div class="col">
                        <div class="position-relative">
                          <input class="form-control" placeholder="Enter email address..." type="email">
                        </div>
                      </div>
                      <div class="col-auto">
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Subscribe</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg comingsoon-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
