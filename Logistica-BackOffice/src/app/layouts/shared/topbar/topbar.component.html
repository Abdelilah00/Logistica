<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a class="logo logo-dark" href="/dashboards/analytics">
          <span class="logo-sm">
            <img alt="" height="22" src="assets/images/logo-sm-dark.png">
          </span>
          <span class="logo-lg">
            <img alt="" height="20" src="assets/images/logo-dark.png">
          </span>
        </a>

        <a class="logo logo-light" href="/dashboards/analytics">
          <span class="logo-sm">
            <img alt="" height="22" src="assets/images/logo-sm-light.png">
          </span>
          <span class="logo-lg">
            <img alt="" height="20" src="assets/images/logo-light.png">
          </span>
        </a>
      </div>

      <button (click)="toggleMobileMenu($event)" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn"
              type="button">
        <i class="ri-menu-2-line align-middle"></i>
      </button>

      <!-- App Search-->
      <form class="app-search d-none d-lg-block">
        <div class="position-relative">
          <input class="form-control" placeholder="{{'HEADER.SEARCH' | translate}}" type="text">
          <span class="ri-search-line"></span>
        </div>
      </form>
    </div>

    <div class="d-flex">

      <div class="dropdown d-inline-block d-lg-none ml-2" ngbDropdown>
        <button aria-expanded="false" aria-haspopup="true" class="btn header-item noti-icon waves-effect"
                data-toggle="dropdown" id="page-header-search-dropdown" ngbDropdownToggle type="button">
          <i class="ri-search-line"></i>
        </button>
        <div aria-labelledby="page-header-search-dropdown"
             class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0" ngbDropdownMenu>

          <form class="p-3">
            <div class="form-group m-0">
              <div class="input-group">
                <input class="form-control" placeholder="Search ..." type="text">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit"><i class="ri-search-line"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="dropdown d-none d-lg-inline-block ml-1">
        <button (click)="fullscreen()" class="btn header-item noti-icon waves-effect" type="button">
          <i class="ri-fullscreen-line"></i>
        </button>
      </div>

      <div class="dropdown d-inline-block" ngbDropdown>
        <button aria-expanded="false" aria-haspopup="true" class="btn header-item noti-icon waves-effect"
                data-toggle="dropdown" id="page-header-notifications-dropdown" ngbDropdownToggle
                type="button">
          <i class="ri-notification-3-line"></i>
          <span class="noti-dot"></span>
        </button>
        <div aria-labelledby="page-header-notifications-dropdown" class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0"
             ngbDropdownMenu>
          <div class="p-3">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="m-0">{{ 'HEADER.NOTIFICATIONS.TITLE' | translate}} </h6>
              </div>
            </div>
          </div>
          <perfect-scrollbar [config]="configData" style="position: relative;">
            <a class="text-reset notification-item" href="">
              <div class="media">
                <div class="avatar-xs mr-3">
                  <span class="avatar-title bg-primary rounded-circle font-size-16">
                    <i class="ri-shopping-cart-line"></i>
                  </span>
                </div>
                <div class="media-body">
                  <h6 class="mt-0 mb-1">{{ 'HEADER.NOTIFICATIONS.FIRST.TITLE' | translate}}</h6>
                  <div class="font-size-12 text-muted">
                    <p class="mb-1">{{ 'HEADER.NOTIFICATIONS.FIRST.TEXT' | translate}}</p>
                    <p class="mb-0"><i class="mdi mdi-clock-outline"></i>
                      {{ 'HEADER.NOTIFICATIONS.FIRST.TIME' | translate}}</p>
                  </div>
                </div>
              </div>
            </a>
          </perfect-scrollbar>
        </div>
      </div>

      <div class="dropdown d-inline-block user-dropdown" ngbDropdown>
        <button aria-expanded="false" aria-haspopup="true" class="btn header-item waves-effect" data-toggle="dropdown"
                id="page-header-user-dropdown" ngbDropdownToggle type="button">
          <img alt="Header Avatar" class="rounded-circle header-profile-user" src="assets/images/users/profile.png">
          <span class="d-none d-xl-inline-block ml-1">Mohamed</span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>

        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
          <!-- item-->
          <a class="dropdown-item" href="javascript: void(0);"><i class="ri-user-line align-middle mr-1"></i>
            {{ 'HEADER.LOGIN.PROFILE' | translate}}</a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item text-danger" href="javascript: void(0);"><i
            class="ri-shut-down-line align-middle mr-1 text-danger"></i>
            {{ 'HEADER.LOGIN.LOGOUT' | translate}}</a>
        </div>
      </div>

    </div>
  </div>
</header>
