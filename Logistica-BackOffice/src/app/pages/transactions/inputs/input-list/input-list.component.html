<div class="container-fluid">
  <app-pagetitle title="Inputs List" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class='card-body'>
          <div>
            <!--  -->
            <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="openModal(content)">
              <i class="mdi mdi-plus mr-2"></i> Add Input
            </a>

            <kendo-grid [data]="gridData" [height]="410">
              <kendo-grid-column field="acteur" title="acteur">
              </kendo-grid-column>
              <kendo-grid-column field="acteurType" title="acteurType">
              </kendo-grid-column>
              <kendo-grid-column field="stage" title="stage">
              </kendo-grid-column>

              <kendo-grid-command-column title="Options" width="220">
                <ng-template kendoGridCellTemplate>
                  <button [primary]="true" kendoGridEditCommand>Edit</button>
                  <button kendoGridRemoveCommand>Delete</button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contacts model  -->
<ng-template #content role="document" let-modal="close">
  <div class="modal-header">
    <h5 class="modal-title">Add Contacts</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-3">
    <div class="text-left">
    </div>
  </div>
</ng-template>
