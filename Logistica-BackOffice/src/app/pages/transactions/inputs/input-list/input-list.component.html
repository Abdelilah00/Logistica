<div class="container-fluid">
  <app-pagetitle title="Inputs List" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class='card-body'>
          <div>
            <!--  -->
            <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="openModal(content)">
              <i class="mdi mdi-plus mr-2"></i> Add Input
            </a>

            <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> No.</th>
                <td *matCellDef="let element" mat-cell> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Name</th>
                <td *matCellDef="let element" mat-cell> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Weight</th>
                <td *matCellDef="let element" mat-cell> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Symbol</th>
                <td *matCellDef="let element" mat-cell> {{element.symbol}} </td>
              </ng-container>

              <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
              <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
            </table>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contacts model  -->
<ng-template #content role="document" let-modal="close">
  <div class="modal-header">
    <h5 class="modal-title">Add Contacts</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-3">
    <div class="text-left">
    </div>
  </div>
</ng-template>
