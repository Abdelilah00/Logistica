<div class="container-fluid">
  <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Starter Page"></app-pagetitle>
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="timeline" dir="ltr">
        <div class="timeline-item timeline-left">
          <div class="timeline-block">
            <div class="time-show-btn mt-0">
              <a class="btn btn-danger btn-rounded w-lg" href="javascript: void(0);">2020</a>
            </div>
          </div>
        </div>

        <div *ngFor="let data of timelineData" [ngClass]="{'timeline-left': data.align === 'left'}"
             class="timeline-item">
          <div class="timeline-block">
            <div class="timeline-box card">
              <div class="card-body">
                <span class="timeline-icon"></span>
                <div class="timeline-date">
                  <i class="mdi mdi-circle-medium circle-dot"></i>
                  {{data.date}}
                </div>
                <h5 class="mt-3 foont-size-15">{{data.title}}</h5>
                <div class="text-muted">
                  <p class="mb-0">{{data.text}}</p>
                </div>
                <div *ngIf="data.images" class="timeline-album">
                  <a class="mr-1" href="javascript: void(0);">
                    <img :src="{{data.images[0]}}" alt/>
                  </a>
                  <a class="mr-1" href="javascript: void(0);">
                    <img :src="{{data.images[1]}}" alt/>
                  </a>
                  <a class="mr-1" href="javascript: void(0);">
                    <img :src="{{data.images[2]}}" alt/>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
