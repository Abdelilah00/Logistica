<div class="container-fluid">
  <app-pagetitle [breadcrumbItems]="breadCrumb.items" [title]='breadCrumb.title'></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <form (ngSubmit)="submit()" [formGroup]="formGroup" class="needs-validation">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">name</label>
                  <input [ngClass]="{'is-invalid': saving && form.name.errors}" class="form-control"
                         formControlName="name" id="name"
                         placeholder="name" type="text">
                  <div *ngIf="saving && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Please provide a valid name.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="categoryId">Category</label>
                  <select class="form-control select2" formControlName="categoryId" id="categoryId">
                    <option *ngFor='let category of categoryList' [value]="category.id">{{category.name}}</option>
                  </select>
                  <div *ngIf="saving && form.categoryId.errors" class="invalid-feedback">
                    <span *ngIf="form.categoryId.errors.required">Please provide a valid name.</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="priceHT">priceHT</label>
                  <input [ngClass]="{'is-invalid': saving && form.priceHT.errors}" class="form-control"
                         formControlName="priceHT" id="priceHT"
                         placeholder="priceHT" type="text">
                  <div *ngIf="saving && form.priceHT.errors" class="invalid-feedback">
                    <span *ngIf="form.priceHT.errors.required">Please provide a valid priceHT.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="tva">tva</label>
                  <input [ngClass]="{'is-invalid': saving && form.tva.errors}" class="form-control"
                         formControlName="tva" id="tva"
                         placeholder="tva" type="text">
                  <div *ngIf="saving && form.tva.errors" class="invalid-feedback">
                    <span *ngIf="form.tva.errors.required">Please provide a valid tva.</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="stockSecurity">stockSecurity</label>
                  <input [ngClass]="{'is-invalid': saving && form.stockSecurity.errors}" class="form-control"
                         formControlName="stockSecurity" id="stockSecurity"
                         placeholder="stockSecurity" type="text">
                  <div *ngIf="saving && form.stockSecurity.errors" class="invalid-feedback">
                    <span *ngIf="form.stockSecurity.errors.required">Please provide a valid stockSecurity.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="stockMin">stockMin</label>
                  <input [ngClass]="{'is-invalid': saving && form.stockMin.errors}" class="form-control"
                         formControlName="stockMin" id="stockMin"
                         placeholder="stockMin" type="number">
                  <div *ngIf="saving && form.stockMin.errors" class="invalid-feedback">
                    <span *ngIf="form.stockMin.errors.required">Please provide a valid stockMin.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="stockMax">stockMax</label>
                  <input [ngClass]="{'is-invalid': saving && form.stockMax.errors}" class="form-control"
                         formControlName="stockMax" id="stockMax"
                         placeholder="stockMax" type="number">
                  <div *ngIf="saving && form.stockMax.errors" class="invalid-feedback">
                    <span *ngIf="form.stockMax.errors.required">Please provide a valid stockMax.</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-around">
              <button class="btn btn-primary" type="submit">Submit</button>
              <button class="btn btn-danger" type="reset">Cancel</button>
              <button class="btn btn-dark" (click)="goBack()">Back</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
