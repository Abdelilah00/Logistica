<div class="container-fluid">
  <app-pagetitle [breadcrumbItems]="breadCrumb.items" [title]='breadCrumb.title'></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class='card-body'>
          <div>
            <!--  -->
            <a [routerLink]="['../create']" class="btn btn-success mb-2">
              <i class="mdi mdi-plus mr-2"></i> Add Product
            </a>

            <kendo-grid (dataStateChange)="onStateChange($event)" [data]="gridData"
                        [height]="500" [pageSize]="gridState.take" [pageable]="true"
                        [skip]="gridState.skip"
                        [sort]="gridState.sort"
                        [sortable]="true">

              <kendo-grid-column field="name" title="Product Name">
              </kendo-grid-column>
              <kendo-grid-column field="qteInStocks" title="qteInStocks">
              </kendo-grid-column>
              <kendo-grid-column field="priceHT" title="price HT">
              </kendo-grid-column>
              <kendo-grid-column field="categoryName" title="category">
              </kendo-grid-column>

              <kendo-grid-column field="stockMin" title="Stock Min">
              </kendo-grid-column>
              <kendo-grid-column field="stockMax" title="stock Max">
              </kendo-grid-column>
              <kendo-grid-column field="stockSecurity" title="stock Security">
              </kendo-grid-column>

              <kendo-grid-command-column title="Options">
                <ng-template kendoGridCellTemplate>
                  <button [primary]="true" kendoGridEditCommand>Edit</button>
                  <button kendoGridRemoveCommand>Delete</button>
                </ng-template>
              </kendo-grid-command-column>

              <div *kendoGridDetailTemplate="let dataItem">
                <app-product-details [inputId]='dataItem.id'></app-product-details>
              </div>

            </kendo-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
