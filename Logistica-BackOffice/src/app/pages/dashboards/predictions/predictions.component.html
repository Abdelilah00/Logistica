
<div class="card">
  <div class='card-header'>
    <mat-form-field appearance="fill" class='float-right d-none d-md-inline-block'>
      <mat-label>Select an option</mat-label>
      <mat-select disableRipple (selectionChange)='getChart()' [(value)]='defaultProduct'>
        <mat-option *ngFor='let product of products' [value]='product.id'>{{product.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="card-body">
    <div *ngIf="chartIsLoading">
      <app-loading></app-loading>
    </div>
    <div class="chart" echarts id='chart'></div>
  </div>
</div>
